<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Life Super App Home</title>
  <link rel="icon" type="image/x-icon" href="/img/ideas.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
      <link rel="stylesheet" href ="./style.css">




  <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaOnaJwUK9pDrwjrmE-llyAaE0YHS06CM&callback=initMap&v=weekly"
        defer>
    </script>
  
  

  <!-- Inline JavaScript -->
    <script src = "script.js"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="top_navbar navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Campus Life</a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map_page.html">Map</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div>
    <h1 class="pt-5 text-center">MAP</h1>
  </div>

  <!-- Page Content -->
  <div class="container pt-5">
    
    <!-- Campus Map Image -->
    <section>
      <div class="card">
        <div class="card-header">
          <h2>Map of Campus (Image)</h2>
        </div>
        <div class="card-body">
          <img
            src="/images/campus-map.jpg"
            alt="Campus Map"
            width="100%"
            height="100%"
          />
        </div>
      </div>
    </section>

    <!-- Interactive Google Map -->
    <section>
      <div class="card">
        <div class="card-header">
          <h2>Interactive Google Map</h2>
        </div>
        <div class="card-body">
          <label for="options">Choose one:</label>
          <select id="options" name="options" class="form-select mb-3">
            <option value="home">Home</option>
            <option value="about">About</option>
            <option value="services">Services</option>
            <option value="contact">Contact</option>
          </select>

          <!-- Google Map Container -->
          <div id="map"></div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
